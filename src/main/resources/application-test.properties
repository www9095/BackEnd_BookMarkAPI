spring.datasource.username=sa

# SQL\uBB38\uC744 \uB85C\uADF8\uC5D0 \uCD9C\uB825\uD574\uB77C
spring.jpa.show-sql=true
# create/create-drop/update(\uAC1C\uBC1C)/validate(\uC6B4\uC601)
spring.jpa.hibernate.ddl-auto=create

